<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background-color: #001f3f;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            text-align: center;
            color: #ffffff;
        }
        img {
            display: block;
            margin: 0 auto;
        }
        table.dataframe {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
        }
        table.dataframe, th, td {
            border: 2px solid #dddddd;
            padding: 10px;
        }
        th, td {
            background-color: transparent;
        }
        .buttons {
            text-align: center;
            margin-bottom: 10px; /* Reduce margin to decrease space */
        }
        .button {
            background-color: #39CCCC;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Data Visualization</h1>
    <img src="{{ url_for('static', filename='plot.png') }}" alt="Portfolio Returns Plot">
    <h1>Sectors Bar Plot</h1>
    <img src="{{ url_for('static', filename='sectors_bar_plot.png') }}" alt="Sectors Bar Plot">
    <h1>Data Table</h1>
    {{ table|safe }}
    <h1>Income Bar Plot</h1>
    <div class="buttons">
        <button class="button" onclick="updatePlot('monthly')">Monthly</button>
        <button class="button" onclick="updatePlot('quaterly')">Quarterly</button>
        <button class="button" onclick="updatePlot('yearly')">Yearly</button>
    </div>
    <img id="bar-plot" src="{{ url_for('static', filename='bar_plot_monthly.png') }}" alt="Income Bar Plot">
    <script>
        function updatePlot(period) {
            fetch(`/update_plot/${period}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('bar-plot').src = data.plot_url;
                });
        }
    </script>
</body>
</html>
